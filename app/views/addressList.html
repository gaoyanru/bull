<div class="m-invoice">
    <h2>发票地址管理</h2>
    <div class="o-search well well-sm">
        <button class="btn btn-primary" ng-click="open()">新增</button>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="info">
                <th ng-repeat="head in headers" ng-bind="head"></th>
                <th>操作</th>
            </tr>
        </thead>
        </thead>
        <tbody>
            <tr ng-repeat="row in data">
                <td ng-repeat="col in row.cols  track by $index" ng-bind="col"></td>
                <td><a href="javascript:;" title="查看/修改" ng-click="open(row)">查看/修改</a>
                    <!-- <a href="javascript:;" title="删除" ng-click="remove(row)">删除</a> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
