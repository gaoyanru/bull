<div class="modal-header">
    <span class="close" ng-click="cancel()">&times;</span>
    <h3 class="modal-title">代理商返点({{year}}年)情况</h3>
</div>
<div class="modal-body clearfix">
    <table class="table table-striped table-hover table-bordered" style="max-width:800px; margin-top:15px;">
        <thead>
            <tr class="info">
                <th>月份</th>
                <th>目标数</th>
                <th>完成数</th>
                <th>完成比率</th>
                <th>返点比率</th>
                <th>返点金额</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in tasks">
                <td class="text-right">{{customer.Name}}</td>
                <td class="text-right">{{customer.TaskNumMonth}}</td>
                <td class="text-right">{{customer.CompleteNum}}</td>
                <td class="text-right">{{customer.GoalRate}}</td>
                <td class="text-right">{{customer.RebatesRatio}}</td>
                <td class="text-right">{{customer.RewardsMoney}}</td>
                <td class="text-center"><a href="javascript:;" ng-if="customer.access" ng-click="fetch(customer)">计算</a>&nbsp;
                <a ng-if="customer.RebatesRatio && customer.fdStatus<2" ng-click="fandian(customer.fd)" href="javascript:;">返点</a></td>
            </tr>
           
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
</div>
