<div class="recharge">
    <h2 class="clearfix"> 
        {{::title}}
    </h2>
    <div class="well well-sm u-search form-inline">
        <div class="form-group">
            <label>代理商</label>：
            <input type="text" ng-model="channelname" class="form-control" tabindex="1">
        </div>
        <button type="button" class="btn btn-primary" ng-click="pageChanged()" tabindex="2">查询</button>
        <button class="btn btn-primary pull-right" ng-if="isCenter" ng-hide="isHide" ng-click="addAgent()" tabindex="3">添加代理商</button>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="info">
                <th>序号</th>
                <th ng-repeat="head in headers" ng-bind="head"></th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data">
                <td ng-bind="$index+1"></td>
                <td ng-repeat="col in row.cols  track by $index" ng-class="{'text-right': rightAlign && rightAlign.indexOf($index)>-1}" ng-bind-html="col"></td>
                <td>
                    <div class="operate">
                        <a href="javascript:;" ng-if="user.Category !== 7" ng-click="modify(row)">修改</a>
                        <a href="javascript:;" ng-if="user.Category !== 7" ng-click="remove(row.ChannelId)">删除</a>
                        <a href="javascript:;" ng-if="user.Category !== 7" ng-if="row.Status==3" ng-click="showReason(row.Describe)">驳回原因</a>
                        <a href="javascript:;" ng-if="user.Category !== 7 &&isCenter &&(row.Status == 1)" ng-click="setDiscount(row)">设置折扣</a>
                        <a href="javascript:;" ng-if="user.Category !== 7 &&isCenter &&(row.Status == 1)" ng-click="setFetation(row)">能否添加下级</a>
                        <a href="javascript:;" ng-if="user.Category !== 7 &&isCenter &&(row.Status == 1)" ng-click="setGift(row)">礼包设置</a>
                        <a href="javascript:;" ng-if="user.Category !== 7 &&isCenter &&(row.Status == 1)" ng-click="setProm(row)">活动设置</a>
                        <a href="javascript:;" ng-if="isCenter &&(row.Status == 1)" ng-click="setCus(row)">客户设置</a>
                    </div>
                    <div class="operate" ng-if="isCenter &&(row.Status == 2)">
                        <a href="javascript:;" ng-click="pass(row,1)">通过</a>
                        <a href="javascript:;" ng-click="pass(row,3)">驳回</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="u-paginator form-inline">
        <uib-pagination total-items="paginator.total" items-per-page="paginator.perPage" boundary-links="true" ng-model="paginator.currentPage" previous-text="{{::paginator.previousText}}" next-text="{{::paginator.nextText}}" first-text="{{::paginator.firstText}}" last-text="{{::paginator.lastText}}" force-ellipses="true" max-size="6" num-pages="paginator.numPages" ng-change="pageChanged()">
        </uib-pagination>
        <div class="u-pages">
            <span>{{paginator.currentPage}}</span> /
            <span>{{paginator.numPages}}</span>
        </div>
        <form name="paginatorForm" novalidate>
            <div class="input-group">
                <input type="number" name="paginatorInput" ng-model="currentPage" required min="1" max="{{paginator.numPages}}" class="form-control">
                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"  ng-disabled="!paginatorForm.$valid" ng-click="setCurrentPage()">Go!</button>
                                </span>
            </div>
        </form>
    </div>
</div>
