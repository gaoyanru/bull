<div class="modal-header">
    <span class="close" ng-click="cancel()">&times;</span>
    <h3 class="modal-title">设置活动</h3>
</div>
<div class="modal-body clearfix">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="info">
                <th>活动名称</th>
                <th>数量</th>
                <th>开始日期</th>
                <th>结束日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data">
                <td>{{::row.PromotionName}}</td>
                <td class="text-right">{{::row.Num}}</td>
                <td>{{::row.StartDate|tDate}}</td>
                <td>{{::row.EndDate|tDate}}</td>
                <td><a href="javascript:;" ng-click="delete(row)">删除</a></td>
            </tr>
        </tbody>
    </table>
    <div class="form-inline addGift">
        <select ng-model="prom.PromotionId" class="form-control">
            <option value="{{::option.Id}}" ng-repeat="option in promTypes track by option.Id">{{::option.Name}}</option>
        </select>
        <input type="text" class="form-control" ng-model="prom.Num" placeholder="数量">
        <span class="date_sel">
            <input type="text"  uib-datepicker-popup ng-model="prom.StartDate" is-open="dateIsOpened1" datepicker-options="dateOptions"  close-text="关闭" current-text="今天" clear-text="清空" ng-click="dateIsOpened1 = !dateIsOpened1" />
            <button type="button"  ng-click="dateIsOpened1 = !dateIsOpened1"><i class="glyphicon glyphicon-calendar"></i></button>      
        </span>
        <span class="date_sel">
            <input type="text"  uib-datepicker-popup ng-model="prom.EndDate" is-open="dateIsOpened2" datepicker-options="dateOptions"  close-text="关闭" current-text="今天" clear-text="清空" ng-click="dateIsOpened2 = !dateIsOpened2"/>
            <button type="button"  ng-click="dateIsOpened2 = !dateIsOpened2"><i class="glyphicon glyphicon-calendar"></i></button>      
        </span>
        <button class="btn btn-primary" ng-click="save()">增加</button>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
</div>
