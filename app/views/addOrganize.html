<div class="m-organize">
    <div class="panel panel-primary">
        <div class="panel-heading">新增机构</div>
        <div class="panel-body">
            <form class="form-horizontal" name="addForm" ng-submit="addOragnize()">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label"><span class="text-danger">*</span>机构名称</label>
                    <div class="col-sm-7">
                        <input type="text" name="name" required ng-maxlength="20" class="form-control" id="inputName" ng-model="addParams.DepartmentName">
                    </div>
                    <div class="col-sm-3">
                        <div class="text-danger" ng-messages="addForm.name.$error" ng-if="interacted(addForm.name)">
                            <span ng-message="required">
                                请输入用户名
                            </span>
                            <span ng-message="maxlength">
                                最大长度为20
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDesc" class="col-sm-2 control-label">机构描述</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" id="inputDesc" name="desc" maxlength="50" ng-model="addParams.Description"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <div class="text-danger" ng-messages="addForm.desc.$error" ng-if="interacted(addForm.desc)">
                            <span ng-message="maxlength">
                                最大长度为50
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-disabled="addForm.$invalid">新增</button>
                        <button type="button" class="btn btn-link" ng-click="dismiss();">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
