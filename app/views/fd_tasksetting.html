<div class="modal-header">
    <span class="close" ng-click="cancel()">&times;</span>
    <h3 class="modal-title">代理商任务设置({{year}}年)</h3>
</div>
<div class="modal-body clearfix">
    <form class="form-inline agform" ng-class="{submited:submited}" name="agForm" novalidate ng-submit="ok()" ng-init="$parent.agForm = agForm">
        <div class="clearfix">
            <div class="form-group" ng-repeat="task in tasks">
                <label for="" class="col-md-3">{{task.Name}}</label>
                <input type="text" class="form-control" ng-model="task.TaskNumMonth" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
</div>
