<div class="doc-list notice-list">
    <div class="vheader">
        <h2>
          文档列表
          <span class="back-last" ng-click="goBackHome()">&lt&lt返回首页</span>
        </h2>
    </div>
    <div class="search">
        <div class="form-group">
            <input type="text" ng-model="filename" class="form-control" placeholder="搜索文件名">
            <div class="form-group">
                <select ng-model="type" class="form-control">
                  <option ng-repeat="item in types" value="{{item.type}}" ng-selected="type == item.type">{{item.name}}</option>
                </select>
            </div>
            <button class="btn btn-primary" ng-click="getFileList()">查询</button>
        </div>
    </div>
    <div class="list-con">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="info">
                    <th>文件名</th>
                    <th>大小</th>
                    <th>上传日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in doclists">
                    <td>{{::row.FileName}}</td>
                    <td>{{::row.FileSize}}</td>
                    <td>{{::row.CreateDate}}</td>
                    <td>
                        <div class="operate">
                            <a href="javascript:;" ng-click="download(row.Id)">下载</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="u-paginator form-inline paga-size">
            <uib-pagination total-items="paginator.total" items-per-page="paginator.perPage" boundary-links="true" ng-model="paginator.currentPage" previous-text="{{::paginator.previousText}}" next-text="{{::paginator.nextText}}" first-text="{{::paginator.firstText}}"
             last-text="{{::paginator.lastText}}" force-ellipses="true" max-size="6" num-pages="paginator.numPages" ng-change="pageChanged()">
            </uib-pagination>
            <div class="u-pages">
                <span>{{paginator.currentPage}}</span>
                <span>{{paginator.numPages}}</span>
            </div>
            <form name="paginatorForm" novalidate>
              <div class="input-group">
                <input type="number" name="paginatorInput" ng-model="currentPage" required min="1" max="{{paginator.numPages}}" class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"  ng-disabled="!paginatorForm.$valid" ng-click="setCurrentPage()">Go!</button>
                </span>
              </div>
            </form>
        </div>
    </div>
</div>
