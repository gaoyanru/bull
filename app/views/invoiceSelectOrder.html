<div class="modal-header">
    <span class="close" ng-click="cancel()">&times;</span>
    <h3 class="modal-title">选择未开发票订单</h3>
</div>
<div class="modal-body">
    <form class="form-inline">
        <div class="form-group">
            <label>
             订单时间：
          </label>
            <div class="input-group" style="width: 150px;">
                <input type="text" class="form-control" ng-model="searchParams.starttime" uib-datepicker-popup="yyyy-MM-dd" ng-required date-options="datepickerConfig.options" close-text="{{::datepickerConfig.closeText}}" clear-text="{{::datepickerConfig.clearText}}" current-text="{{::datepickerConfig.currentText}}"
                  is-open="datepickerConfig.startFlag" ng-click="showDatepicker('start')" readonly="" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="showDatepicker('start')">
                      <i class="glyphicon glyphicon-calendar"></i>
                  </button>
              </span>
            </div> —
            <div class="input-group" style="width: 150px;">
                <input type="text" class="form-control" ng-model="searchParams.endtime" uib-datepicker-popup="yyyy-MM-dd" ng-required date-options="datepickerConfig.options" close-text="{{::datepickerConfig.closeText}}" clear-text="{{::datepickerConfig.clearText}}" current-text="{{::datepickerConfig.currentText}}"
                  is-open="datepickerConfig.endFlag" ng-click="showDatepicker('end')" readonly="" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="showDatepicker('end')">
                      <i class="glyphicon glyphicon-calendar"></i>
                  </button>
              </span>
            </div>
        </div>
        <div class="form-group">
            <label>公司名称/法人</label>：
            <input flex ng-model="searchParams.name" class="form-control" />
        </div>
        <button class="btn btn-primary" type="button" ng-disabled="cusform.$invalid" ng-click="search()">查询</button>
    </form>
    <div style="max-height:500px;overflow:auto">
        <table class="table table-striped table-hover table-bordered" style="margin: 12px 0 ">
            <thead>
                <tr class="info">
                    <th><input type="checkbox" ng-model="isCheckAll" ng-checked="isChecked()" ng-click="checkAll()"></th>
                    <th>公司名称</th>
                    <th>法人</th>
                    <th>合同号</th>
                    <th>提单金额</th>
                    <th>可开金额</th>
                    <th>订单审批状态</th>
                    <th>订单日期</th>
                    <th>是否开过发票</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in orders">
                    <td class="text-center"><input type="checkbox" ng-model="customer.selected"></td>
                    <td>{{::customer.Name}}</td>
                    <td>{{::customer.LegalPerson}}</td>
                    <td>{{::customer.ContractNO}}</td>
                    <td>{{::customer.ContractAmount}}</td>
                    <td>{{::customer.BLAmount}}</td>
                    <td>通过</td>
                    <td>{{::customer.CreateDate.substr(0,10)}}</td>
                    <td>否</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
</div>
