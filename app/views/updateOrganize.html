<div class="m-organize">
    <div class="panel panel-info">
        <div class="panel-heading">修改机构</div>
        <div class="panel-body">
            <form class="form-horizontal" name="updateForm" ng-submit="updateOragnize()">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label"><span class="text-danger">*</span>机构名称</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" required name="name" ng-maxlength="20" id="inputName" ng-model="updateParams.DepartmentName">
                    </div>
                    <div class="col-sm-3">
                        <div class="text-danger" ng-messages="updateForm.name.$error" ng-if="interacted(updateForm.name)">
                            <span ng-message="required">
                                请输入用户名
                            </span>
                            <span ng-message="maxlength">
                                最大长度为20
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDesc" class="col-sm-2 control-label">机构描述</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" id="inputDesc" ng-maxlength="50" name="desc" ng-model="updateParams.Description"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <div class="text-danger" ng-messages="updateForm.desc.$error" ng-if="interacted(updateForm.desc)">
                            <span ng-message="maxlength">
                                最大长度为50
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary"  ng-disabled="updateForm.$invalid" >修改</button>
                        <button type="button" class="btn btn-link" ng-click="dismiss();">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
