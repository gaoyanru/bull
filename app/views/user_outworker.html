<div class="recharge">
    <h2 class="clearfix"> 
        外勤人员管理
    </h2>
    <div class="well well-sm u-search clearfix">
        <button class="btn btn-primary pull-right" ng-click="open()">新增外勤</button>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr class="info">
                <th>姓名</th>
                <th>联系电话</th>
                <th>是否主管</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="outworker in outworkers">
                <td>{{outworker.Name}}</td>
                <td>{{outworker.Phone}}</td>
                <td>{{outworker.IsCharge|YesOrNo}}</td>
                <td class="table-opt">
                    <a href="javascript:;" ng-click="open(outworker)">查看</a>
                    <a href="javascript:;" ng-click="delete(outworker)">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
