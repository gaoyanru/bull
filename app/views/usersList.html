
<div class="u_list">
    <h2>
        员工列表
    </h2>
    <div class="u-serach well well-sm">
        <form class="form-inline">
            <div class="form-group">
                <label>
                    用户名
                </label>
                <input type="text" class="form-control" ng-model="paginator.userName">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="pageChanged();">查询</button>
                <a class="btn btn-default" ng-click="addUser()">添加用户</a>
            </div>
        </form>
    </div>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr class="info">
            <th ng-repeat="head in headers" ng-bind="head"></th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="userItem in userItmes">
        <!-- <tr ng-repeat="userItem in userItmes track by userItem.UserId"> -->
            <td>
                {{::userItem.UserName}}
            </td>
            <td>
                {{::userItem.RealName}}
            </td>
            <td>
                {{::userItem.Mobile}}
            </td>
            <td>
                {{::userItem.Email}}
            </td>
            <td>
                {{::userItem.RoleName}}
            </td>
            <td>
                {{::userItem.DepartmentName}}
            </td>
            <td><a href="javascript:;"  ng-click="update(userItem)">查看/修改</a>
                <a href="javascript:;" ng-click="delUser(userItem.UserId)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="u-paginator">
        <uib-pagination
            total-items="paginator.total"
            items-per-page="paginator.perPage"
            boundary-links="true"
            ng-model="paginator.currentPage"
            previous-text="{{::paginator.previousText}}"
            next-text="{{::paginator.nextText}}"
            first-text="{{::paginator.firstText}}"
            last-text="{{::paginator.lastText}}"
            force-ellipses="true"
            max-size="6"
            num-pages="paginator.numPages"
            ng-change="pageChanged()">

        </uib-pagination>
        <div class="u-pages">
            <span>{{paginator.currentPage}}</span>
            /
            <span>{{paginator.numPages}}</span>
        </div>
        <form name="paginatorForm" novalidate>
            <div class="input-group">
                <input type="number" name="paginatorInput" ng-model="currentPage" required min="1" max="{{paginator.numPages}}" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"  ng-disabled="!paginatorForm.$valid" ng-click="setCurrentPage()">Go!</button>
                                </span>
            </div>
        </form>
    </div>
</div>
