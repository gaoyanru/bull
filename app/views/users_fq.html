<div class="pull-left" style="width: 250px; height: 100%;">
    <div class="well well-sm" style="height: 100%; margin: 0">
        <button class="btn btn-primary" ng-click="addFQ()">添加分区</button>
        <ul class="list-group" style="margin: 20px 0;">
            <li class="list-group-item" ng-class="{active:fq.active}" ng-click="activeFQ(fq)" ng-repeat="fq in fqs" style="cursor: pointer;">{{::fq.PartitionName}} <span class="close pull-right" ng-click="deleteFQ(fq.Id);$event.stopPropagation();">&times;</span></li>
        </ul>
    </div>
</div>
<div style="margin:0 0 0 250px; padding: 9px;">
	<div class="text-right"><button class="btn btn-primary" ng-click="addQD()">添加渠道</button></div>
    <table class="table table-striped table-hover table-bordered" style="margin: 20px 0;">
        <thead>
            <tr class="info">
                <th>渠道名称</th>
                <!-- <th style="width: 150px;">操作</th> -->
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="qd in qds">
                <td>{{::qd.ChannelName}}</td>
                <!-- <td class="table-opt"><a href="#/main/addOb/{{::customer.Id}}">修改</a>
                    <a href="javascript:;" ng-click="delete(customer.Id)">删除</a>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
