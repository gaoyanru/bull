<div class="modal-header">
    <span class="close" ng-click="cancel()">&times;</span>
    <h3 class="modal-title">充值金额</h3>
</div>
<div class="modal-body clearfix">
    <div>{{::channel.ChannelName1}}<span ng-if="channel.ChannelName2">&gt;{{::channel.ChannelName2}}</span></div>
    <div>余额：{{::channel.Balance}}</div>
    <br><br>
    <form class="agform">
        <span for="">充值金额</span>
        <input type="text" ng-model="money" />
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">添加</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
</div>
