<div class="statis-renew">
  <h2>续费情况统计</h2>
  <div class="table-container">
    <div class="well well-sm u-search">
      <form class="form-inline">
        <div class="form-group">
          <label>年份</label>
          <select class="form-control" ng-model="params.year">
            <option value="2017">2017</option>
            <option value="2016">2016</option>
          </select>
        </div>
        <div class="btn-group" uib-dropdown>
          <label style="line-height: 34px;">结束账期</label>
          <select class="form-control" ng-model="params.months">
            <option ng-repeat="month in months" ng-value="month.value" ng-selected="month.value == params.months">{{month.label}}</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" ng-click="search()">查询</button>
        <button type="button" class="btn btn-primary" ng-click="toExcel()">导出</button>
      </form>
    </div>
    <div style="overflow: auto;" js-height>
      <table class="table table-striped table-hover table-bordered" id="dataTable">
          <thead fix-head>
              <tr class="info">
                <th>省</th>
                <th>市</th>
                <th>一级代理商</th>
                <th>二级代理商</th>
                <th>到期客户数</th>
                <th>未续费客户数</th>
                <th>已续费客户数</th>
              </tr>
              <tr>
                <th colspan="4">合计</th>
                <th class="text-right">{{aExpireNum}}</th>
                <th class="text-right">{{aNoReNum}}</th>
                <th class="text-right">{{aReNum}}</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in tableData">
              <td style="text-align:center; width:200px">{{item.ProvinceName}}</td>
              <td style="text-align:center; width:120px">{{item.CityName}}</td>
              <td style="text-align:center; width:120px">{{item.ChannelName1}}</td>
              <td style="text-align:center; width:120px">{{item.ChannelName2}}</td>
              <td style="text-align:center; width:100px; text-decoration: underline; color: blue;" ng-click="downloadColumn1(item)">{{item.ExpireNum}}</td>
              <td style="text-align:center; width:100px; text-decoration: underline; color: blue;" ng-click="downloadColumn2(item)">{{item.NoReNum}}</td>
              <td style="text-align:center; width:100px; text-decoration: underline; color: blue;" ng-click="downloadColumn3(item)">{{item.ReNum}}</td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
