<div class="modal-header">
    <span class="close" ng-click="cancel()">&times;</span>
    <h3 class="modal-title">增加渠道</h3>
</div>
<div class="modal-body" style="max-height: 300px; overflow: auto;">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr class="info">
                <th>选择</th>
                <th>渠道名称(一级)</th>
                <th>渠道名称(二级)</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="qd in data" ng-hide="qd.hide">
                <td><input type="checkbox" ng-model="qd.selected"></td>
                <td>{{::qd.ChannelName1}}</td>
                <td>{{::qd.ChannelName2}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
</div>
