<div class="recharge">
    <h2>
        财务信息
    </h2>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="info">
                <th>序号</th>
                <th ng-repeat="head in headers" ng-bind="head"></th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data">
                <td ng-bind="$index+1"></td>
                <td ng-repeat="col in row.cols  track by $index" ng-class="{'text-right': rightAlign && rightAlign.indexOf($index)>-1}" ng-bind-html="col"></td>
                <td>
                    <div class="operate">
                        <a href="javascript:;" ng-click="addMoney(row)">充值</a> &nbsp;
                        <a href="javascript:;" ng-click="addMoneyDetail(row.ChannelId)">充值明细</a>&nbsp;
                        <a href="javascript:;" ng-click="payDetail(row.ChannelId)">支付明细</a><!-- &nbsp;
                        <a href="javascript:;" ng-click="setDiscount(row.ChannelId)">折扣设定</a> -->
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="u-paginator">
        <uib-pagination
            total-items="paginator.total"
            items-per-page="paginator.perPage"
            boundary-links="true"
            ng-model="paginator.currentPage"
            previous-text="{{::paginator.previousText}}"
            next-text="{{::paginator.nextText}}"
            first-text="{{::paginator.firstText}}"
            last-text="{{::paginator.lastText}}"
            force-ellipses="true"
            max-size="6"
            num-pages="paginator.numPages"
            ng-change="pageChanged()">

        </uib-pagination>
        <div class="u-pages">
            <span>{{paginator.currentPage}}</span>
            /
            <span>{{paginator.numPages}}</span>
        </div>
        <form name="paginatorForm" novalidate>
            <div class="input-group">
                <input type="number" name="paginatorInput" ng-model="currentPage" required min="1" max="{{paginator.numPages}}" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"  ng-disabled="!paginatorForm.$valid" ng-click="setCurrentPage()">Go!</button>
                                </span>
            </div>
        </form>
    </div>
    <!--  <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="5" items-per-page="pageSize" 
            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
             ng-change="pageChanged()" rotate="true" style="margin: -10px auto"></uib-pagination> -->
</div>
