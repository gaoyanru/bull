<div class="modal-header">
    <span class="close" ng-click="cancel()">&times;</span>
    <h3 class="modal-title">{{::title}}</h3>
</div>
<div class="modal-body">
    <form name="cusform" novalidate  class="form-inline">
        <div class="clearfix" style="width:80%">
            <div class="form-group col-md-6" style="margin: 12px 0">
                <label for="" class="required">姓名</label>
                <input type="text" class="form-control" ng-model="postData.Name" required />
            </div>
            <div class="form-group col-md-6" style="margin: 12px 0">
                <label for="" class="required">联系电话</label>
                <input type="text" class="form-control" ng-model="postData.Phone" required />
            </div>
            <div class="form-group col-md-6" style="margin: 12px 0">
                <label>是否主管</label>
                <select ng-model="postData.IsCharge" class="form-control">
                    <option ng-value="0" ng-selected="postData.IsCharge != 1">否</option>
                    <option ng-value="1" ng-selected="postData.IsCharge == 1">是</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="cusform.$invalid" ng-click="ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
</div>
